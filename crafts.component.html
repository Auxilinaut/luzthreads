<div class="container center-block">
	<div class="row titlerow">
		<h1>My Portfolio</h1>
	</div>
	<div class="row">
		<div *ngFor="let craft of crafts"  (click)="goToDetail(craft.id)" class="projContainer">
			<div class="projInfoContainer">
				<h4 [innerHTML]="craft.name"></h4>
				<p class="projSpec" [innerHTML]="craft.type"></p>
			</div>
			<img src="{{craft.image6}}" class="img-fluid"/>
		</div>
	</div>
</div>
