<div class="container">
	<div class="row titlerow">
		<h1>My Portfolio</h1>
	</div>
	<div class="row center-block">
		<div class="col-sm-12"><center><template ngFor let-craft [ngForOf]="crafts"><div *ngIf="!craft.wip" class="projContainer" (click)="goToDetail(craft.id)"><div class="projInfoContainer"><h4 [innerHTML]="craft.name"></h4></div><img src="{{craft.image6}}" class="img-fluid"/></div></template></center></div>
	</div>
	<div *ngIf="craftsLeft" class="row" style="padding-top:1em;">
		<center><button class="btn btn-default" (click)="addCrafts(changeRate)">Load More</button></center>
	</div>
</div>
