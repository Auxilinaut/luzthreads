<div id="topdiv" class="container">
	<div class="row">
		<div class="col-md-6">
			<center>
				<img src="img/mascot.png" class="hidden-sm-down" style="height:449px;overflow:visible;margin-bottom:-440px;"/>
				<img src="img/mascot.png" class="hidden-md-up" style="height:320px;overflow:visible;margin-bottom:-80px;"/>
			</center>
		</div>
		<div class="col-md-6">
			<div class="container">
				<div class="row"><center><h1>Welcome!</h1><img src="img/luz.jpg" class="mascotprofile"/></center>
				</div>
				<div class="row" style="height:6em;margin-bottom:1em;">
					<center><p>My name is Luz. I crochet handcrafted toys, dolls, and other things. If you want to get someone a cool gift, I can make one for you!</p>
					<button type="button" class="btn btn-primary"><a href="#">About</a></button>
					<button type="button" class="btn btn-primary"><a href="#">Contact</a></button>
					</center>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="middlediv" class="parallaxbg parallaxbg-light">
	<div class="parallaxbg-in">
		<p>Check out my craft collection!</p>
		<button type="button" class="btn btn-primary btn-lg">Portfolio</button>
	</div>
</div>
<div id="bottomdiv" class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Work in Progress</h3>
				<img src="img/harley.jpg" class="img-fluid" alt="Harley Quinn!"/>
			<h3>Twitter</h3>
				<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/LuzThreads" data-widget-id="702637749250211840">Tweets by @LuzThreads</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
		<div class="col-md-6">
			<h3>Recent Projects</h3>
				<div id="carsl" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carsl" data-slide-to="0" class="active"></li>
						<li data-target="#carsl" data-slide-to="1"></li>
						<li data-target="#carsl" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div *ngFor="#craft of crafts" (click)="gotoDetail(craft)" class="carousel-item active">
							<img src="{{craft.image6}}" alt="{{craft.name}}"/>
						</div>
					</div>
					<a class="left carousel-control" href="#carsl" role="button" data-slide="prev">
						<span class="icon-prev" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carsl" role="button" data-slide="next">
						<span class="icon-next" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			<h3>Instagram</h3>
				<div id="instafeed" class=""></div>
			
		</div>
	</div>
</div>
<script type="text/javascript">
	function(){
		var feed = new Instafeed({
		get: 'user',
		userId: '2041333598',
		clientId: 'f6245b3f500747e884f844f2108bb494',
		accessToken: '2041333598.f6245b3.d07ed4dd11ef461abd6a31806cefe7dc',
		template: '<a href="{{link}}"><img src="{{image}}"/></a>'
		});
		feed.run();
	}
</script>
