<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	
	<title>Luz Threads</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/tether.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	
	<link rel="stylesheet" href="css/custom.css">
	<link rel="icon" href="favicon.ico" type="image/ico" />
</head>
<body>
	<nav class="navbar navbar-fixed-top navbar-dark" style="background-color:#9b6bcc;">
		<a class="navbar-brand" href="http://www.luzthreads.com">Luz Threads</a>
		<button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapser">&#9776;</button>
		<div class="collapse navbar-toggleable-xs" id="collapser">
			<ul class="nav navbar-nav">
				<li class="nav-item active">
				  <span class="nav-link">(Under Construction) <span class="sr-only">(current)</span></span>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<center>
				<img src="img/mascot.png" class="hidden-sm-down" style="height:27em;margin-top:5em;"/>
				<img src="img/mascot.png" class="hidden-md-up" style="height:20em;margin-top:5em;"/>
			</center>
		</div>
		<div class="row" style="margin-top:-2em;">
			<center>
			<h2>LuzThreads.com is under construction.</h2>
			<p>New website coming soon! For now, you can find me on <a href="http://www.instagram.com/luzthreads">Instagram</a>, <a href="http://www.facebook.com/luzthreads">Facebook,</a> or <a href="http://wwww.twitter.com/luzthreads">Twitter.</a></p>
			<div id="carsl" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carsl" data-slide-to="0" class="active"></li>
					<li data-target="#carsl" data-slide-to="1"></li>
					<li data-target="#carsl" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img src="img/captain.JPG" alt="Captain America">
					</div>
					<div class="carousel-item">
						<img src="img/bunny.JPG" alt="Bunny">
					</div>
					<div class="carousel-item">
						<img src="img/totoro.jpg" alt="My Little Totoro">
					</div>
				</div>
				<a class="left carousel-control" href="#carsl" role="button" data-slide="prev">
					<span class="icon-prev" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carsl" role="button" data-slide="next">
					<span class="icon-next" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			</center>
		</div>
	</div>
	<footer class="footer">
		<div class="container">&copy Luz Threads 2016</div>
	</footer>
	
	<!-- jQuery first, then Bootstrap JS. -->
	<script src="js/jquery-2.2.0.min.js"></script>

		$('.carousel').carousel()
